get:
  summary: Get order
  tags:
    - Orders
  description: Returns the specific order by the authenticated person
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: Respective order
      content:
        application/json:
          schema:
              $ref: ../components/schemas/Order.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml