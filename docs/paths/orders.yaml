get:
  summary: Get all orders
  description: Returns a list of all orders (ADMIN only)
  security:
    - bearerAuth: []
  responses:
    '200':
      description: List of orders
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Order.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml

post:
  summary: Create new order
  description: Creates a new order (authenticated only)
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - ticketIds
          properties:
            ticketIds:
              type: array
              items:
                type: integer
              example: [1, 2, 3]
  responses:
    '201':
      description: Order created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Order.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
