post:
  summary: Create new order
  tags:
    - Orders
  description: Creates a new order (authenticated only)
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - ticketIds
          properties:
            ticketIds:
              type: array
              items:
                type: integer
              example: [1, 2, 3]
  responses:
    '201':
      description: Order created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Order.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
