get:
  summary: Get all events
  tags:
    - Events
  description: Returns a list of all events (public access)
  responses:
    '200':
      description: List of events
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Event.yaml
post:
  summary: Create a new event
  tags:
    - Events
  description: Create a new event (ADMIN or ORGANIZER only)
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/EventCreate.yaml
  responses:
    '201':
      description: Event created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Event created with id 1"
              eventId:
                type: integer
                example: 1
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
