post:
  summary: Create a new user
  tags:
    - Authentication
  description: Creates a new user
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - name
            - email
            - birthday
            - password
          properties:
            "name":
              type: string
              example: "Johne Doe"
            email:
              type: string
              example: "john@example.com"
            password:
              type: string
              example: "12345678"
            birthday:
              type: string
              example: "1990-01-01"
  responses:
    '201':
      description: User created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AuthSignup.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '409':
      $ref: ../components/responses/Conflict.yaml
