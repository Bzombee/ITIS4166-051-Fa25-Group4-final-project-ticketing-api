User:
  type: object
  properties:
    id:
      type: integer
      example: 1
    name:
      type: string
      example: 'John Doe'
    email:
      type: string
      example: 'john@example.com'
    birthday:
      type: string
      format: date
      example: '1990-01-01'
    role:
      type: string
      enum: [CUSTOMER, ADMIN, ORGANIZER]
      example: 'CUSTOMER'

UserUpdate:
  type: object
  properties:
    name:
      type: string
    email:
      type: string
    birthday:
      type: string
      format: date
    password:
      type: string
      format: password

UserRoleUpdate:
  type: object
  properties:
    role:
      type: string
      enum: [CUSTOMER, ADMIN, ORGANIZER]

Order:
  type: object
  properties:
    id:
      type: integer
      example: 1
    userId:
      type: integer
      example: 2
    total:
      type: number
      format: float
      example: 99.99
    orderStatus:
      type: string
      enum: [PENDING, COMPLETED, CANCELLED]
      example: COMPLETED
    orderTickets:
      type: array
      items:
        type: object
        properties:
          ticketId:
            type: integer
            example: 10
          quantity:
            type: integer
            example: 2
    createdAt:
      type: string
      format: date-time
      example: '2025-02-15T10:30:00Z'
